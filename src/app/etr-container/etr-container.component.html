<!DOCTYPE html>
<html lang="en" ng-app="KRA-ETR_LOGIN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRA ETR LOGIN</title>
  <link rel="icon" type="kra_logo" href="kra_logo.png">
</head>
<body>
  <div class="form-box" ng-controller="FormController">
    <div class="page">
      <div class="container">
        <div class="header">
          <img src="./assets/kra_logo.jpg" alt="KRA Logo">
          <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
          <h1>Ushuru Smart</h1>
        </div>

        <div class="wrapper">
          <h2>SIGN IN</h2>
          <form id="myForm">
            <div class="input-box">
              <input type="text" id="username" name="username" placeholder=" Username(First name and Last name)" required>
              <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
              <input type="password" id="password" name="password" placeholder="Password(Atleast 8 Characters)" required>
              <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">SIGNIN</button>
          </form>
          <div class="forgot-Password"><br>
            <a href="#" onclick="switchToAdminLogin()">Is Admin? Login here</a><br>
            <a href="a">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
